<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khademni - Mes Compétences</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .checkbox-label {
            display: flex;
            align-items: center;
            padding: 0.5rem 0;
            cursor: pointer;
        }
    </style>
</head>
<body class="bg-white">

    <header class="bg-[#0b1f38] text-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="#" class="flex-shrink-0">
                    <img class="h-6 w-auto" src="https://via.placeholder.com/100x24?text=Khademni" alt="Khademni Logo">
                </a>
            </div>
            <nav class="hidden md:flex space-x-6 text-sm font-medium">
                <a href="#" class="hover:text-gray-300">Offres Compatibles</a>
                <div class="relative group">
                    <button class="flex items-center hover:text-gray-300">
                        Profil & Expérience
                        <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
                <div class="relative group">
                    <button class="flex items-center hover:text-gray-300">
                        Équilibre Travail
                        <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="bg-yellow-500 text-[#0b1f38] px-4 py-1 rounded text-sm font-semibold">Login</a>
                <div class="rounded-full bg-gray-500 h-8 w-8 hidden md:block">
                    <svg class="h-full w-full text-white" fill="currentColor" viewBox="0 0 24 24">
                        <path d="M12 12c2.21 0 4-1.79 4-4s-1.79-4-4-4-4 1.79-4 4 1.79 4 4 4zm0 2c-2.67 0-8 1.34-8 4v2h16v-2c0-2.66-5.33-4-8-4z" />
                    </svg>
                </div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-8 lg:p-12">
        <div class="flex items-center justify-center mb-12">
            <svg class="w-8 h-8 mr-3 text-[#0b1f38]" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m5.618-4.016A11.955 11.955 0 0112 2.944c-1.385.01-2.753.256-4.041.737m8.082 0l-8.082 0m8.082 0a12.003 12.003 0 003.49-1.637m-3.49 1.637l-3.238 3.238m3.238-3.238a12.004 12.004 0 01-3.49 1.637m-8.082 0a12.003 12.003 0 00-3.49 1.637m3.49-1.637l3.238 3.238m-3.238-3.238a12.004 12.004 0 003.49 1.637M12 20.056V21m0-1.944l-3.238-3.238m3.238 3.238l3.238-3.238M12 20.056c-1.705 0-3.385-.465-4.858-1.342m4.858 1.342a12.004 12.004 0 004.858-1.342" />
            </svg>
            <h1 class="text-3xl font-semibold text-[#0b1f38]">Mes compétences</h1>
        </div>

        <div class="max-w-xl mx-auto space-y-10">
            <div class="border-b border-gray-200 pb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="mr-2">Compétences technique</span>
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 20l4-16m4 4l4 4-4 4m-4-4H4" />
                    </svg>
                </h2>
                <div class="grid grid-cols-2 gap-4">
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        Laissez un feedback... (Placeholder pour champ texte libre ou liste)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        (Autre Compétence Tech)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        résolution
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        (Autre Compétence Tech)
                    </label>
                </div>
            </div>

            <div class="pb-4">
                <h2 class="text-xl font-semibold text-gray-700 mb-4 flex items-center">
                    <span class="mr-2">Soft skills</span>
                    <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4.318 6.318a4.5 4.5 0 000 6.364L12 20.364l7.682-7.682a4.5 4.5 0 00-6.364-6.364l-1.318 1.318-1.318-1.318a4.5 4.5 0 00-6.364 0z" />
                    </svg>
                </h2>
                <div class="grid grid-cols-2 gap-4">
                    <div class="relative">
                        <input type="text" value="communication" class="px-2 py-1 border border-purple-400 focus:outline-none w-full bg-purple-100 rounded text-gray-700" readonly />
                    </div>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        (Autre Soft Skill)
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        creativite
                    </label>
                    <label class="checkbox-label">
                        <input type="checkbox" class="form-checkbox h-5 w-5 text-yellow-500 rounded border-gray-300 mr-2" />
                        esprit d'equipe
                    </label>
                </div>
            </div>

            <div class="flex justify-center pt-8">
                <a href="mes_projets.html" class="bg-yellow-500 text-[#0b1f38] px-8 py-2 rounded-lg text-lg font-semibold shadow-md hover:bg-yellow-600 transition duration-150">
                    Appliquer
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-[#0b1f38] text-white mt-16 p-6">
        <div class="container mx-auto text-center text-xs text-gray-400">
            <p>© 2025 Khademni LLC. All rights reserved. | Terms & Privacy | Security | Status</p>
        </div>
    </footer>

</body>
</html>
