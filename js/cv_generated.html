<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Votre CV Généré</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
         /* Classe pour simuler les dimensions d'un CV vertical (A4 ratio) */
        .cv-aspect-full {
            /* Ratio 1:1.41 (A4) */
            padding-top: 141.42%; 
            position: relative;
        }
        .cv-aspect-full img {
            position: absolute;
            top: 0;
            left: 0;
            height: 100%;
            width: 100%;
            object-fit: cover;
        }
    </style>

</head>
<header class="bg-[#0B3A6F] text-white">
  <div class="max-w-7xl mx-auto px-6 py-4 flex justify-between items-center">
    
    <!-- Logo -->
    <h1 class="text-xl font-bold">Khademni</h1>

    <!-- Navigation -->
    <nav class="hidden md:flex space-x-6">
  
      <a href="#" class="hover:text-yellow-300">Offres compatibles</a>
      <a href="#" class="hover:text-yellow-300">Profil & Expérience</a>
      <a href="Mes parcours academique.html" class="hover:text-yellow-300">Créer Votre cv</a>
    </nav>

    <!-- Login -->
    <button class="bg-yellow-400 text-black px-4 py-2 rounded-lg font-semibold hover:bg-yellow-300">
      Login
    </button>

  </div>
</header>
<body class="bg-gray-50 min-h-screen">

    <div class="container mx-auto p-8">
        <h1 class="text-4xl font-extrabold text-gray-800 text-center mb-12">Votre CV généré</h1>
        
        <div  class="flex justify-center space-x-4 mb-12">
            <a href="style_selection.html" class="px-8 py-3 text-lg font-bold text-gray-800 bg-yellow-300 rounded-lg shadow-md hover:bg-yellow-400 transition duration-300">
                Modifier CV
            </a>
            
            <a href="suggestions.html" class="px-8 py-3 text-lg font-bold text-gray-800 bg-yellow-300 rounded-lg shadow-md hover:bg-yellow-400 transition duration-300">
                Voir Suggestions
            </a>

            <button class="px-8 py-3 text-lg font-bold text-white bg-red-500 rounded-lg shadow-md hover:bg-red-600 transition duration-300">
                Télécharger PDF
            </button>
        </div>

        <div class="flex justify-center">
            <div class="w-full max-w-2xl bg-white shadow-2xl rounded-lg overflow-hidden border-t-8 border-cyan-500">
                <div class="cv-aspect-full w-full">
                    <img src="../images/exemple-cv-francais-2.jpg" alt="CV Généré" class="w-full h-full object-cover">
                </div>
            </div>
        </div>

    </div>
</body>
</html>
