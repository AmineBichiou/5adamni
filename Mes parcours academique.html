<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Khademni - Parcours Académique</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Styles personnalisés pour le formulaire si nécessaire, mais on utilise principalement Tailwind */
        .input-text {
            border-bottom: 1px solid #d1d5db; /* gray-300 */
        }
    </style>
</head>
<body class="bg-white">

    <header class="bg-[#0b1f38] text-white">
        <div class="container mx-auto px-4 sm:px-6 lg:px-8 flex justify-between items-center h-16">
            <div class="flex items-center">
                <a href="#" class="flex-shrink-0">
                    <img class="h-6 w-auto" src="https://via.placeholder.com/100x24?text=Khademni" alt="Khademni Logo">
                </a>
            </div>
            <nav class="hidden md:flex space-x-6 text-sm font-medium">
                <a href="#" class="hover:text-gray-300">Offres Compatibles</a>
                <div class="relative group">
                    <button class="flex items-center hover:text-gray-300">
                        Profil & Expérience
                        <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    </div>
                <div class="relative group">
                    <button class="flex items-center hover:text-gray-300">
                        Équilibre Travail
                        <svg class="ml-1 h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                </div>
            </nav>
            <div class="flex items-center space-x-4">
                <a href="#" class="bg-yellow-500 text-[#0b1f38] px-4 py-1 rounded text-sm font-semibold">Login</a>
                <div class="rounded-full bg-gray-500 h-8 w-8 hidden md:block"></div>
            </div>
        </div>
    </header>

    <main class="container mx-auto p-4 sm:p-8 lg:p-12">
        <div class="flex flex-col items-center">
            <h1 class="text-3xl font-semibold text-[#0b1f38] mb-12 border-b-2 border-gray-200 pb-2">Mes parcours academique</h1>
        </div>

        <div class="max-w-3xl mx-auto space-y-8">
            <div class="grid grid-cols-1 md:grid-cols-2 gap-x-12 gap-y-6 items-end">
                <div class="flex flex-col">
                    <label for="nom_ecole" class="text-gray-600 mb-1">Nom de l'école:</label>
                    <input type="text" id="nom_ecole" class="input-text focus:outline-none focus:border-blue-500 py-1" />
                </div>
                
                <div class="flex flex-col">
                    <label for="annee_debut_ecole" class="text-gray-600 mb-1">Année de début:</label>
                    <input type="text" id="annee_debut_ecole" class="input-text focus:outline-none focus:border-blue-500 py-1" />
                </div>

                <div class="col-span-1 md:col-span-2 flex flex-col">
                    <label for="diplome" class="text-gray-600 mb-1">Diplome obtenu:</label>
                    <input type="text" id="diplome" class="input-text focus:outline-none focus:border-blue-500 py-1" />
                </div>

                <div class="flex flex-col">
                    <label for="annee_debut_diplome" class="text-gray-600 mb-1">Année de début:</label>
                    <input type="text" id="annee_debut_diplome" class="input-text focus:outline-none focus:border-blue-500 py-1" />
                </div>
                <div class="flex flex-col">
                    <label for="annee_fin_diplome" class="text-gray-600 mb-1">Année de fin:</label>
                    <input type="text" id="annee_fin_diplome" class="input-text focus:outline-none focus:border-blue-500 py-1" />
                </div>
            </div>

            <div class="mt-8">
                <button class="flex items-center text-sm text-yellow-600 hover:text-yellow-700 font-medium">
                    <svg class="w-5 h-5 mr-1" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 9v3m0 0v3m0-3h3m-3 0H9m12 0a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                    ajouter une formation
                </button>
            </div>

            <div class="flex justify-end pt-12">
                <a href="mes_competences.html" class="bg-yellow-500 text-[#0b1f38] px-6 py-2 rounded-lg text-lg font-semibold shadow-md hover:bg-yellow-600 transition duration-150">
                    suivant
                </a>
            </div>
        </div>
    </main>

    <footer class="bg-[#0b1f38] text-white mt-16 p-6">
        <div class="container mx-auto text-center text-xs text-gray-400">
            <p>© 2025 Khademni LLC. All rights reserved. | Terms & Privacy | Security | Status</p>
        </div>
    </footer>

</body>
</html>
